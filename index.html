<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <h2>Blone Roshan</h2>
                    <p>Web Designer, PT</p>
                    <button>Hover Me</button>
                </div>
                <div class="back">
                    <img src="images/wave.png">
                    <h1>Blone<span>Tech</span></h1>
                    <p>I'm a web developer currently working<span> @Google to make websites.</span></p>
                    <div class="row">
                        <div class="col">
                            <h2>250</h2>
                            <p>Following</p>
                        </div>
                        <div class="col">
                            <h2>12k</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>5M</h2>
                            <p>Likes</p>
                        </div>
                    </div>
                    <div class="row">
                        <button>Follow</button>
                        <a href="#"><img src="images/insta.png"></a>
                        <a href="#"><img src="images/pin.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
